name: Daily Crypto Sentiment Digest

on:
  schedule:
    # 08:05 UTC every day
    - cron: "5 8 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run digest
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          PERPLEXITY_MODEL: ${{ secrets.PERPLEXITY_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DIGEST_MAX_ITEMS: ${{ secrets.DIGEST_MAX_ITEMS }}
        run: |
          python automation/daily_crypto_digest.py
