# Railway configuration for sentiment trading bot
# Includes automatic database migration before starting services

[build]
builder = "NIXPACKS"

[build.nixpacksOptions]
# Run database init before starting services
initCommand = "bash scripts/railway_init.sh"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONUNBUFFERED = "1"
