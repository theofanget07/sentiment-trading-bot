# Railway configuration for multi-service deployment
# This file defines different start commands for each service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

# Default deploy configuration (web service)
[deploy]
startCommand = "cd backend && uvicorn bot_webhook:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONUNBUFFERED = "1"
