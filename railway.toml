# Railway configuration for multi-service deployment
# Railway will automatically use Procfile to detect services

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

# Deploy configuration without startCommand
# This forces Railway to use Procfile for service definitions
[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONUNBUFFERED = "1"
